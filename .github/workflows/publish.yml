name: Docker

on:
  schedule:
    - cron: '0 3 * * 0,3,6'
  workflow_dispatch:
  push:
    tags: [ 'v*' ]

env:
  IMAGE_NAME: ${{ github.repository }}
  REGISTRY: ${{ vars.REGISTRY }}
  SCHEME: ${{ vars.SCHEME }}
  REPO: ${{ vars.REPO }}
  DOCFILES: ${{ vars.DOCFILES }}
  SRCFILES: ${{ vars.SRCFILES }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Checkout the repository
      - name: Checkout  üéØ
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Restore cached repository üì¶
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/texlive/
          key: rsync-${{ env.REPO }}
          restore-keys: rsync-

      - name: Check if rsync is installed
        id: check_rsync
        shell: bash
        run: |
          [ -x "$(command -v rsync)" ] && echo "installed=true" >> ${GITHUB_OUTPUT} || echo "installed=false" >> ${GITHUB_OUTPUT}

      - name: Install rsync if not present üì°
        if: ${{ !steps.check_rsync.outputs.installed }}
        shell: bash
        run: sudo apt update && sudo apt install -qy rsync && rsync --version
        env:
          DEBIAN_FRONTEND: noninteractive

      - name: rsync üìÅ
        shell: bash
        run: ${{ github.workspace }}/script/rsync.sh ${{ env.REPO }} ${{ github.workspace }}/texlive/ --exclude-from=${{ github.workspace }}/rsyncignore.txt

      # Add support for more platforms with QEMU
      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU üíª
        uses: docker/setup-qemu-action@v2

      # Add support for Buildx
      # https://github.com/docker/setup-buildx-action
      - name: Setup buildx üîß
        uses: docker/setup-buildx-action@v2

      # Extract metadata (tags, labels)
      # https://github.com/docker/metadata-action
      - name: Extract metadata üîç
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          bake-target: docker-metadata-action
          flavor: |
            latest=auto
            prefix=bullseye-full-,onlatest=false
          tags: |
            type=schedule,pattern=nightly
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            type=ref,event=pr,pattern=pr{{number}}
            type=sha,prefix=,format=short

      # Merge metadata (labels, tags) with build args
      # Workaround: https://github.com/docker/metadata-action/issues/124#issuecomment-1018441005
      - name: Merge metadata üöö
        id: merge
        run: jq -s '.[0]' ${{ steps.meta.outputs.bake-file }} > docker-bake.override.json

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into ${{ env.REGISTRY }} üì®
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push Docker image with Bake
      # https://github.com/docker/bake-action
      - name: Build and push Docker image üê≥
        uses: docker/bake-action@v2
        with:
          push: ${{ github.event_name != 'pull_request' }}
          load: true
          set: |
            *.cache-to=type=inline
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
