name: Docker

on:
  workflow_dispatch:
  push:
    tags: [ 'v*.*.*' ]

env:
  IMAGE_NAME: ${{ github.repository }}
  REGISTRY: ${{ vars.REGISTRY }}
  TEXLIVE_SCHEME: ${{ vars.TEXLIVE_SCHEME }}
  TEXLIVE_REPO: ${{ vars.TEXLIVE_REPO }}
  AUTOBACKUP: ${{ vars.AUTOBACKUP }}
  DOCFILES: ${{ vars.DOCFILES }}
  SRCFILES: ${{ vars.SRCFILES }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Checkout the repository
      - name: Checkout  üéØ
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # Add support for more platforms with QEMU (optional)
      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU üíª
        uses: docker/setup-qemu-action@v2

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup buildx üîß
        uses: docker/setup-buildx-action@v2

      # Extract metadata (tags, labels)
      # https://github.com/docker/metadata-action
      - name: Extract metadata üîç
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=auto
          tags: |
            type=schedule,pattern=nightly
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            type=ref,event=pr,pattern=pr{{number}}
            type=sha,format=short
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.clone_url }}
            org.opencontainers.image.revision=${{ github.sha }}

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into ${{ env.REGISTRY }} üì®
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image üê≥
        id: build-and-push
        uses: docker/build-push-action@v3
        with:
          build-args: |
            TEXLIVE_SCHEME=${{ env.TEXLIVE_SCHEME }}
            TEXLIVE_REPO=${{ env.TEXLIVE_REPO }}
            AUTOBACKUP=${{ env.AUTOBACKUP }}
            DOCFILES=${{ env.DOCFILES }}
            SRCFILES=${{ env.SRCFILES }}
          context: .
          file: Dockerfile
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          provenance: ${{ github.event_name != 'pull_request' }}
          push: ${{ github.event_name != 'pull_request' }}
          sbom: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
